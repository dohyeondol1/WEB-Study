<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>em tag</title>
</head>
<body>
  <!---strong 태그와 em 태그 혼용 가능--->
  <p><strong>중요하면서 <em>강조</em></strong></p>
  
  <!---em 태그와 strong 태그 혼용 가능--->
  <p><em>강조하면서도 <strong>중요한 텍스트</strong></em></p>
  
  <!---strong 태그 여러번 중첩 가능--->
  <p><strong>중요한 텍스트 인데
    <strong>이건 더 중요한 텍스트</strong></strong></p>
    
  <!---em 태그 여러번 중첩 가능--->
  <p><em>강조하고 싶은 텍스트인데
    <em>이건 더 강조하고 싶은 텍스트</em></em></p>
  
  <!---b 태그(시각)--->
  <p><b>시각적으로만 텍스트를 굵게하는 태그</b></p>
  <!---strong(의미)--->
  <p><strong>html내에서도 중요한 의미를 가지는 태그</strong></p>
  
  <!---i 태그(시각)--->
  <p><i>시각적으로만 텍스트를 기울이는 태그</i></p>
  <!---em 태그(의미)--->
  <p><em>html내에서도 중요한 의미를 가지는 태그</em></p>
  
</body>
</html>
