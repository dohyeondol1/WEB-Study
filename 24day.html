<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font size % units</title>
  <style>
    h1{
      font-size: 32px;
    }
    
    p{
      font-size: 16px;
    }
  </style>
</head>
<body>
  </h1>font size</h1>
  <p>폰트 크기를 변경하려면 css의 font-size 속성을 사용하면 됩니다.</p>
</body>
</html>
