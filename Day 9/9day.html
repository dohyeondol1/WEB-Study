<!DOCTYPE>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"
  <title>list tag</title>  
</head>
<body>
  <h1>오늘의 할일</h1>
  <!---ol 태그--->
  <ol type="A">
    <!---li 태그--->
    <li>고양이 목욕 시키기</li>
    <li>숙제하기</li>
    <li>운동하기</li>
  </ol>
  <!---dl 태그--->
  <h2>도현돌 레스토랑</h2>
  <dl>
    <dt>라쟈냐</dt>
    <dd>라자냐는 이탈리아 북부에서 유래한 파스타의 일종입니다.</dd>
    <dt>필라프<dt>
    <dd>필라프는 쌀이나 으깬 밀과 같은 곡식으로 만드는 음식입니다.</dd>
    <dt>아란치니<dt>
    <dd>아란치니는 기름에 튀기거나 가끔은 구운 주먹밥과 비슷한 요리로
      빵가루를 곁에 뭍혀서 만드는 요리입니다.</dd>
  </dl>
</body>
</html>
